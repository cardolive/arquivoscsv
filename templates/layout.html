<!DOCTYPE html>
<html>
<head>

   	}

   	  border-collapse: collapse;
   	}
   	th, td {
   	  padding: 15px;
   	}
   	th{
   		text-align: center;
   	}
   	#t01 {
   		 width:50%;

   	}
   	#t01 tr:nth-child(odd) {

   	  color: white;
   	}
   	</style>

</head>

              <li><a href="arquivos">Lista arquivos carregados</a></li>
          </ul>

          {% block content %}
          {% endblock %}
    </div>
  </body>
</html>
