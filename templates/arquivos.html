<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Arquivos</title>
</head>
<body>
 {% if linhas %}
<p> Lista de Registros no Arquivo</p>
 {% else %}
 <p> Lista de Arquivos</p>

    {% endfor %}


</body>
</html>
